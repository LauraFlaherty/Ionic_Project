<!--https://ionicframework.com/docs/components/#searchbar-->
<ion-header>
    <ion-navbar>
      <ion-title>
        Harry Potter characters
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <h2>Is your character on the list?</h2>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>
  </ion-content>
