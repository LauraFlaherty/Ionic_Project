
<ion-header>

  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>

</ion-header>

<!--Input the Movies-->
<ion-content padding>
  <button ion-button block color="secondary" (click)="doRadio()">Genre?</button>
    <ion-list>
      <ion-item *ngFor="let movie of movies">
          <h2>Movie name: {{movie.Title}}</h2>
          <p>Release year: {{movie.Year}}</p>
          <p>Imdb Id: {{movie.imdbID}}</p>
         <!--<ion-img style="width: 200px; height: 200px;" src="{{movie.Poster}}"></ion-img>-->
        </ion-item>
      </ion-list>

</ion-content>
