<ion-header>
  <ion-navbar>
    <ion-title>
      Weather advice!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Hello! Welcome! <!-- enter name option -->
  <p>
   <!-- Tabs -->
   Thank you for choosing our weather app! Please select an option below.
  </p>
  <ion-list>
    <!-- Weather -->
    <button (click)="openWeather()" ion-item>
        <ion-icon item-left name="cloudy-night"></ion-icon>        
      <h2>View Weather</h2>
      <ion-note item-end>
        See what's in store today
        </ion-note>
      </button>
    <!-- Flash light -->
    <!-- Insert toggle -->
    <button ion-item>
        <ion-icon item-left name="flash"></ion-icon>      
        <h2>Flashlight!</h2>
      <ion-note item-end>
        Can't see? 
        </ion-note>
      </button>
    <!--Holiday Destinations -->
    <button (click)="openHolidayDest()" ion-item>
        <ion-icon item-left name="images"></ion-icon>      
        <h2>Holiday Destinations</h2>
      <ion-note item-end>
        Hot Countries 
      </ion-note>
    </button>
    <!-- What to do on a rainy day? -->
    <button (click)="openIndoor()" ion-item>
        <ion-icon item-left name="umbrella"></ion-icon>      
        <h2>Indoor fun</h2>
      <ion-note item-end>
        Raining? No problem!
        </ion-note>
    </button>
    
  </ion-list>
</ion-content>
