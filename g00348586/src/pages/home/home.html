<ion-header>
  <ion-navbar>
    <ion-title>
      Movies and Holidays
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Hello</h2>
    <!-- enter name option -->
    <ion-item>
    <ion-input placeholder="Enter name here" [ngModel]="name"></ion-input>
  </ion-item>
    <h3>Welcome {{ name }}</h3>
  
  <p>
   <!-- Tabs -->
   Thank you for choosing our app! Please select an option below.
  </p>
  <ion-list>
    <!-- Movies -->
    <button (click)="openWeather()" ion-item>
        <ion-icon item-left name="videocam"></ion-icon>        
      <h2>View Movies</h2>
      <ion-note item-end>
      Movies you might like!
        </ion-note>
      </button>
    <!-- Flash light -->
    <!-- Insert toggle -->
    <button (click)="toggleFlashlight()" ion-item>
        <ion-toggle checked="false"></ion-toggle>
        <ion-icon item-left name="flash"></ion-icon>      
        <ion-label>Flashlight!</ion-label>
      <ion-note item-end>
        Can't see? 
        </ion-note>
      </button>
    <!--Holiday Destinations -->
    <button (click)="openHolidayDest()" ion-item>
        <ion-icon item-left name="images"></ion-icon>      
        <h2>Holiday Destinations</h2>
      <ion-note item-end>
        European Cities
      </ion-note>
    </button>
    <!-- Movie Characters -->
    <button (click)="openIndoor()" ion-item>
        <ion-icon item-left name="people"></ion-icon>      
        <h2>Movie characters</h2>
      <ion-note item-end>
        Is your character here?
        </ion-note>
    </button>
    
  </ion-list>
</ion-content>
