<ion-header>
  <ion-navbar>
    <ion-title>
      Movies and Holidays
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Hello</h3>
    <!-- enter name option -->
    <ion-item>
    <ion-input placeholder="Enter name here" [ngModel]="name"></ion-input>
  </ion-item>
    <h3>Welcome {{ name }}</h3>
  <p>
    
   <!-- Tabs -->
   Thank you for choosing our app! Please select an option below.
  </p>
  <ion-list>
    <!-- Movies -->
    <button (click)="openWeather()" ion-item>
        <ion-icon item-left name="videocam"></ion-icon>        
      <h2>Movies</h2>
      <ion-note item-end>
      Movies you might like!
        </ion-note>
      </button>
    <!-- Flash light -->
    <!-- Insert toggle -->
    <button (click)="toggleFlashlight()" ion-item>
        <ion-toggle checked="false"></ion-toggle>
        <ion-icon item-left name="flash"></ion-icon>      
        <ion-label>Flashlight!</ion-label>
      <ion-note item-end>
        Can't see? 
        </ion-note>
      </button>
    <!--Holiday Destinations -->
    <button (click)="openHolidayDest()" ion-item>
        <ion-icon item-left name="images"></ion-icon>      
        <h2>Holiday?</h2>
      <ion-note item-end>
        European Cities
      </ion-note>
    </button>
    <!-- Movie Characters -->
    <button (click)="openIndoor()" ion-item>
        <ion-icon item-left name="people"></ion-icon>      
        <h2>Fictional Characters</h2>
      <ion-note item-end>
        </ion-note>
    </button>
    
  </ion-list>
  
  <!--Data storage-->
  <!--Opens the status page-->
  <h3>
      You have given this app {{Status}} stars out of five!
  </h3>
    <button ion-button round color="secondary" (click)="openStatusPage()">Rate the app!</button>

</ion-content>
